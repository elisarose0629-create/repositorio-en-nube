<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de encuesta estudiantil UTP</title>
</head>
<body>
    <form align="center" method="POST">
    <h4 style="margin-bottom: 0.5%;">Encuesta estudiantil Universidad Tecnológica Centro de Bocas del Toro </h4>
    <table border="2" align="center" style="text-align: center; width: 32%;" cellpadding="3" rules="rows">
    <tr>
        <td align="left">Nombre:</td> <td align="right"><input type="text" name="nombre" 
            placeholder="ingrese su nombre" size ="30"></td>
    </tr>
    <tr>
        <td align="left">Apellido:</td> <td align="right"><input type="text" name="apellido" 
            placeholder="ingrese su apellido" size ="30"></td>
    </tr>
    <tr>
        <td align="left">Email:</td> <td align="right"><input type="text" name="email" 
            placeholder="ingrese su email" size ="30"></td>
    </tr>
    <tr>
        <td align="left">Lenguajes que más le gustan </td>
            <td align="left"> <label> <input type="checkbox" name="lenguaje[]" id="java" value="java" />
                Java</label></br>
                <label></label><input type="checkbox" name="lenguaje[]" id="php" value="PHP" />
                PHP</label></br>
                <label></label><input type="checkbox" name="lenguaje[]" id="c#" value="C#" />
                C#</label></br>
                <label></label><input type="checkbox" name="lenguaje[]" id="python" value="Python" />
                Python</label>
                </td>
    </tr>
    <tr> 
<td align="left">Seleccione su Facultad:</td><td align="right"><label for="lang">Facultad: </label> 
 <select name="facultad" id="facultad"> 
 <option value="Ingenieria en Sistemas"> Ingeniería en Sistemas</option> 
 <option value="Ingenieria Civil"> Ingenieria Civil</option> 
 <option value="Ingenieria Industrial"> Ingeniería Industrial</option> 
 <option value="Ingenieria Electrica">Ingeniería Eléctrica</option> 
 </select></td> 
</tr> 

<tr> 
<td align="left"> Seleccione sexo:</td> 
<td align="left"> <label><input type="radio" name="sexo" id="M" value="M"/> 
 Masculino</label></br> 
<label><input type="radio" name="sexo" id="F" value="F"/> 
 Femenino</label></br> 
</tr> 

<tr> 
<td align="left" >Observación: </td><td align="right"><textarea style="margin:0%;" name="observacion"
 placeholder="ingrese alguna observación" rows="8" cols="40"></textarea></td> 
</tr> 
</table> 
<div style="margin-top: 0.5%;"> 
<input type="submit" value = "Enviar encuesta"/>&nbsp&nbsp 
<input type="reset" value = "Borrar los datos"/> 
</div> 
</form>
</body>
</html>
